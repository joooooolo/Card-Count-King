<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset ="utf-8"/>
  <meta name ="viewport" content="width=device-width"/>
<title> Card Counter King</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans"                                                                          rel="stylesheet"/>
</head>
<body>
  <div id="dealer" class="cards">
    <img class="card" src="cards/KC.png" alt="King of Clubs">
  </div>
  <div id="player" class="cards">
    <img class="card" src="cards/AH.png" alt="Ace of Hearts">
<img class="card" src="cards/9C.png" alt="9 of Clubs">
<img class="card" src="cards/6S.png" alt="6 of Spades">
<img class="card" src="cards/XH.png" alt="10 of Hearts">
<img class="card" src="cards/AC.png" alt="Ace of Clubs">
<img class="card" src="cards/QH.png" alt="Queen of Hearts">
<img class="card" src="cards/5S.png" alt="5 of Spades">
<img class="card" src="cards/3D.png" alt="3 of Diamonds">
  </div>
  <div class="button">
  <button>Deal </button>
  <button>Hit </button>
  <button> Stay </button>
  <button> Split </button>
  <button> Double </button>
<script src="main.js"></script>
</body>
